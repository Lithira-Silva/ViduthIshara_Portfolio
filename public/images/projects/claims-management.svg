<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="goldGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="overlay4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#050509;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#050509;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#goldGrad2)"/>
  
  <!-- Document/Claims Icons -->
  <rect x="250" y="150" width="120" height="160" rx="10" fill="none" stroke="#D4AF37" stroke-width="3" opacity="0.5"/>
  <rect x="430" y="150" width="120" height="160" rx="10" fill="none" stroke="#D4AF37" stroke-width="3" opacity="0.5"/>
  
  <!-- Lines representing text -->
  <line x1="270" y1="180" x2="350" y2="180" stroke="#D4AF37" stroke-width="2" opacity="0.4"/>
  <line x1="270" y1="210" x2="350" y2="210" stroke="#D4AF37" stroke-width="2" opacity="0.4"/>
  <line x1="270" y1="240" x2="330" y2="240" stroke="#D4AF37" stroke-width="2" opacity="0.4"/>
  
  <line x1="450" y1="180" x2="530" y2="180" stroke="#D4AF37" stroke-width="2" opacity="0.4"/>
  <line x1="450" y1="210" x2="530" y2="210" stroke="#D4AF37" stroke-width="2" opacity="0.4"/>
  <line x1="450" y1="240" x2="510" y2="240" stroke="#D4AF37" stroke-width="2" opacity="0.4"/>
  
  <!-- Workflow Arrow -->
  <path d="M 370 230 L 420 230" stroke="#D4AF37" stroke-width="3" fill="none" opacity="0.6"/>
  <polygon points="420,230 410,225 410,235" fill="#D4AF37" opacity="0.6"/>
  
  <!-- Checkmarks -->
  <path d="M 280 270 L 295 285 L 320 250" stroke="#D4AF37" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 460 270 L 475 285 L 500 250" stroke="#D4AF37" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- Bottom Gradient Overlay -->
  <rect width="800" height="600" fill="url(#overlay4)"/>
  
  <!-- Project Title -->
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#D4AF37" text-anchor="middle">Claims Management</text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="20" fill="#D4AF37" opacity="0.7" text-anchor="middle">Aviation Insurance Platform</text>
</svg>
