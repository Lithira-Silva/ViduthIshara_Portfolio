<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="mixedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#C62828;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="overlay3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#050509;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#050509;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#mixedGrad)"/>
  
  <!-- Chart/Graph Elements -->
  <polyline points="150,350 250,280 350,300 450,220 550,240 650,180" 
            fill="none" stroke="#D4AF37" stroke-width="4" opacity="0.6"/>
  <polyline points="150,370 250,320 350,340 450,280 550,300 650,250" 
            fill="none" stroke="#C62828" stroke-width="4" opacity="0.4"/>
  
  <!-- Data Points -->
  <circle cx="150" cy="350" r="8" fill="#D4AF37"/>
  <circle cx="250" cy="280" r="8" fill="#D4AF37"/>
  <circle cx="350" cy="300" r="8" fill="#D4AF37"/>
  <circle cx="450" cy="220" r="8" fill="#D4AF37"/>
  <circle cx="550" cy="240" r="8" fill="#D4AF37"/>
  <circle cx="650" cy="180" r="8" fill="#D4AF37"/>
  
  <!-- Bars -->
  <rect x="200" y="320" width="30" height="80" fill="#D4AF37" opacity="0.3"/>
  <rect x="300" y="280" width="30" height="120" fill="#D4AF37" opacity="0.3"/>
  <rect x="400" y="250" width="30" height="150" fill="#D4AF37" opacity="0.3"/>
  <rect x="500" y="290" width="30" height="110" fill="#D4AF37" opacity="0.3"/>
  <rect x="600" y="230" width="30" height="170" fill="#D4AF37" opacity="0.3"/>
  
  <!-- Bottom Gradient Overlay -->
  <rect width="800" height="600" fill="url(#overlay3)"/>
  
  <!-- Project Title -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#D4AF37" text-anchor="middle">Retail Forecasting</text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="20" fill="#D4AF37" opacity="0.7" text-anchor="middle">ML-Powered Demand Prediction</text>
</svg>
