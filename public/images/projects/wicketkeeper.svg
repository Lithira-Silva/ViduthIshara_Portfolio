<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C62828;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="overlay2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#050509;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#050509;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#redGrad)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid2" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#C62828" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect width="800" height="600" fill="url(#grid2)"/>
  
  <!-- Central Icon - Wicket Keeper Theme -->
  <rect x="320" y="180" width="160" height="160" rx="20" fill="none" stroke="#C62828" stroke-width="3" opacity="0.5"/>
  <circle cx="400" cy="260" r="40" fill="none" stroke="#C62828" stroke-width="3" opacity="0.6"/>
  
  <!-- Gloves representation -->
  <circle cx="360" cy="280" r="25" fill="#C62828" opacity="0.4"/>
  <circle cx="440" cy="280" r="25" fill="#C62828" opacity="0.4"/>
  
  <!-- Target markers -->
  <circle cx="400" cy="200" r="5" fill="#C62828"/>
  <circle cx="350" cy="230" r="5" fill="#C62828"/>
  <circle cx="450" cy="230" r="5" fill="#C62828"/>
  
  <!-- Bottom Gradient Overlay -->
  <rect width="800" height="600" fill="url(#overlay2)"/>
  
  <!-- Project Title -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#C62828" text-anchor="middle">Wicket Keeper Coach</text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="20" fill="#C62828" opacity="0.7" text-anchor="middle">AI Technique Analysis</text>
</svg>
