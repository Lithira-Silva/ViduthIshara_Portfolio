<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="redGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C62828;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="overlay5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#050509;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#050509;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#redGrad2)"/>
  
  <!-- Database/MDM structure -->
  <ellipse cx="400" cy="200" rx="120" ry="30" fill="none" stroke="#C62828" stroke-width="3" opacity="0.5"/>
  <line x1="280" y1="200" x2="280" y2="260" stroke="#C62828" stroke-width="3" opacity="0.5"/>
  <line x1="520" y1="200" x2="520" y2="260" stroke="#C62828" stroke-width="3" opacity="0.5"/>
  <ellipse cx="400" cy="260" rx="120" ry="30" fill="none" stroke="#C62828" stroke-width="3" opacity="0.5"/>
  
  <!-- Multiple Data Nodes -->
  <circle cx="300" cy="320" r="40" fill="none" stroke="#C62828" stroke-width="2" opacity="0.4"/>
  <circle cx="400" cy="340" r="40" fill="none" stroke="#C62828" stroke-width="2" opacity="0.4"/>
  <circle cx="500" cy="320" r="40" fill="none" stroke="#C62828" stroke-width="2" opacity="0.4"/>
  
  <!-- Connection lines -->
  <line x1="400" y1="290" x2="300" y2="320" stroke="#C62828" stroke-width="2" opacity="0.3"/>
  <line x1="400" y1="290" x2="400" y2="340" stroke="#C62828" stroke-width="2" opacity="0.3"/>
  <line x1="400" y1="290" x2="500" y2="320" stroke="#C62828" stroke-width="2" opacity="0.3"/>
  
  <!-- Data points -->
  <circle cx="300" cy="320" r="8" fill="#C62828"/>
  <circle cx="400" cy="340" r="8" fill="#C62828"/>
  <circle cx="500" cy="320" r="8" fill="#C62828"/>
  <circle cx="400" cy="230" r="8" fill="#C62828"/>
  
  <!-- Bottom Gradient Overlay -->
  <rect width="800" height="600" fill="url(#overlay5)"/>
  
  <!-- Project Title -->
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#C62828" text-anchor="middle">Master Data Governance</text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="20" fill="#C62828" opacity="0.7" text-anchor="middle">Aviation Insurance MDM</text>
</svg>
